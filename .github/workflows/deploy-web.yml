on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-web:
    name: "Deploy Web App to Azure"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Web Application using Docker
        run: |
          docker build -f apps/desktop/dockerfile.web \
            --target output \
            --output type=local,dest=./apps/desktop/dist \
            . \
            --build-arg VITE_WEB_URL=${{ vars.WEB_URL }} \
            --build-arg VITE_API_URL=${{ vars.API_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "apps/desktop/dist"
          output_location: "."
          production_branch: "main"
          skip_app_build: true
